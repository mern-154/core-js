<script>
  $('#btnHide').click(function () {
    $('#block').hide();
  });

  $('#btnShow').click(function () {
    $('#block').show();
  });

  $('#btnAnimate').click(() => {
    $('#square').animate({ width: '200px' }, "slow");
  });

  let i = 1;

  $('#btnIncrease').click(() => {
    console.log("Clicked!")
    $('#counter').text(++i);
  });

  $('.btnAddToCart').click(() => {
    let total = $('#totalItems').text();
    ++total;
    if (total <= 10) {
      $('#totalItems').text(total);
    }
  });

  $('.btnRemove').click(() => {
    let total = $('#totalItems').text();
    --total;
    if (total >= 0) {
      $('#totalItems').text(total);
    }
  });

  // setInterval(() => {

</script>
